      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    
    input, textarea {
      -webkit-user-select: text;
      -moz-user-select: text;
      -ms-user-select: text;
      user-select: text;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 25px;
        border-radius: 15px;
        max-width: 100%;
      }
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
      text-align: center;
      line-height: 1.5;
    }
    
    @media (max-width: 600px) {
      h1 {
        font-size: 24px;
      }
      
      .subtitle {
        font-size: 13px;
      }
    }

    .drop-zone {
      border: 3px dashed #667eea;
      border-radius: 15px;
      padding: 60px 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      background: #f8f9ff;
    }

    .drop-zone:hover {
      border-color: #764ba2;
      background: #f0f2ff;
    }

    .drop-zone.dragover {
      border-color: #764ba2;
      background: #e8ebff;
      transform: scale(1.02);
    }

    .drop-zone-icon {
      font-size: 48px;
      margin-bottom: 15px;
    }

    .drop-zone-text {
      color: #667eea;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .drop-zone-hint {
      color: #999;
      font-size: 14px;
    }

    .file-input {
      display: none;
    }

    .file-info {
      background: #f8f9ff;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      display: none;
    }

    .file-info.active {
      display: block;
    }

    .file-name {
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
      word-break: break-all;
    }

    .file-size {
      color: #666;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .share-code {
      background: white;
      border: 2px solid #667eea;
      border-radius: 8px;
      padding: 20px;
      font-size: 32px;
      text-align: center;
      margin-bottom: 10px;
      color: #667eea;
      font-family: 'Courier New', monospace;
      font-weight: 700;
      letter-spacing: 8px;
    }
    
    @media (max-width: 600px) {
      .share-code {
        font-size: 24px;
        letter-spacing: 4px;
        padding: 15px;
      }
    }

    .code-label {
      text-align: center;
      font-size: 13px;
      color: #999;
      margin-bottom: 15px;
    }

    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
      width: 100%;
      margin-top: 10px;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
    }

    .status.active {
      display: block;
    }

    .status.info {
      background: #e3f2fd;
      color: #1976d2;
    }

    .status.success {
      background: #e8f5e9;
      color: #388e3c;
    }

    .status.error {
      background: #ffebee;
      color: #c62828;
    }

    .progress-bar {
      width: 100%;
      height: 12px;
      background: #e0e0e0;
      border-radius: 6px;
      overflow: hidden;
      margin-top: 15px;
      display: none;
    }

    .progress-bar.active {
      display: block;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      width: 0%;
      transition: width 0.2s;
    }

    .peer-info {
      color: #666;
      font-size: 13px;
      margin-top: 15px;
      padding: 12px;
      background: white;
      border-radius: 8px;
    }

    .connection-status {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ffa726;
      margin-right: 6px;
      animation: pulse 2s infinite;
    }

    .connection-status.connected {
      background: #66bb6a;
      animation: none;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .stats {
      display: flex;
      justify-content: space-around;
      margin-top: 15px;
      padding: 15px;
      background: white;
      border-radius: 8px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .stat {
      text-align: center;
      flex: 1;
      min-width: 80px;
    }

    .stat-value {
      font-size: 20px;
      font-weight: 700;
      color: #667eea;
    }

    .stat-label {
      font-size: 11px;
      color: #999;
      margin-top: 4px;
      text-transform: uppercase;
    }
    
    @media (max-width: 600px) {
      .stat-value {
        font-size: 16px;
      }
      
      .stat-label {
        font-size: 10px;
      }
    }

    .mode-badge {
      display: inline-block;
      padding: 4px 12px;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      margin-left: 10px;
    }

    .input-section {
      margin-top: 20px;
      padding: 20px;
      background: #f8f9ff;
      border-radius: 10px;
    }

    .input-label {
      font-size: 14px;
      color: #667eea;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .code-input {
      width: 100%;
      padding: 15px;
      font-size: 24px;
      text-align: center;
      border: 2px solid #667eea;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      letter-spacing: 6px;
      text-transform: uppercase;
      outline: none;
    }

    .code-input:focus {
      border-color: #764ba2;
      box-shadow: 0 0 0 3px rgba(118, 75, 162, 0.1);
    }
    
    @media (max-width: 600px) {
      .code-input {
        font-size: 20px;
        letter-spacing: 4px;
        padding: 12px;
      }
    }

    .or-divider {
      text-align: center;
      margin: 20px 0;
      color: #999;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div style="text-align: center;">
      <h1>Sendly</span></h1>
      <p class="subtitle">Share files between any devices.</p>
    </div>

    <div class="drop-zone" id="dropZone">
      <div class="drop-zone-icon">ðŸ“¤</div>
      <div class="drop-zone-text">Drop a file here or click to select</div>
      <div class="drop-zone-hint">Works on any device â€¢ No size limit â€¢ Ultra-fast</div>
    </div>

    <input type="file" id="fileInput" class="file-input">

    <div class="file-info" id="fileInfo">
      <div class="file-name" id="fileName"></div>

  <script>
    // Using a free serverless database for cross-device signaling
    const SUPABASE_URL = 'https://eiwncowzxbqkbcsmmclb.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVpd25jb3d6eGJxa2Jjc21tY2xiIiwicm9sZSI6ImFub24iLCJpYXQiOjE2NDk3MDg5NTAsImV4cCI6MTk2NTI4NDk1MH0.QGd_FTWQJgzPJJ7sxAqJzVJMXLN_RCPxSYqFxPxHCEo';
    
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const fileInfo = document.getElementById('fileInfo');
    const fileName = document.getElementById('fileName');
    const fileSize = document.getElementById('fileSize');
    const shareCode = document.getElementById('shareCode');
    const copyBtn = document.getElementById('copyBtn');
    const status = document.getElementById('status');
    const progressBar = document.getElementById('progressBar');
    const progressFill = document.getElementById('progressFill');
    const connectionStatus = document.getElementById('connectionStatus');
    const statusText = document.getElementById('statusText');
    const stats = document.getElementById('stats');
    const progressPercent = document.getElementById('progressPercent');
    const transferSpeed = document.getElementById('transferSpeed');
    const timeRemaining = document.getElementById('timeRemaining');
    const inputSection = document.getElementById('inputSection');
    const codeInput = document.getElementById('codeInput');
    const connectBtn = document.getElementById('connectBtn');
    const orDivider = document.getElementById('orDivider');

    let peerConnection = null;
    let dataChannel = null;
    let selectedFile = null;
    let receivedChunks = [];
    let receivedSize = 0;
    let totalSize = 0;
    let fileMetadata = null;
    let startTime = 0;
    let lastUpdate = 0;
    let bytesAtLastUpdate = 0;
    let transferCode = null;
    let pollInterval = null;

    const CHUNK_SIZE = 262144; // 256KB chunks

    const config = {
      iceServers: [
        { urls: 'stun:stun.l.google.com:19302' },
        { urls: 'stun:stun1.l.google.com:19302' },
        { urls: 'stun:stun2.l.google.com:19302' }
      ]
    };

    // Cross-device signaling using PasteBin-style service
    async function sendSignal(code, data) {
      try {
        // Use Pastebin.com API alternative - toptal.com paste service
        const payload = JSON.stringify({
          data: data,
          timestamp: Date.now(),
          code: code
        });
        
        const response = await fetch('https://api.paste.ee/v1/pastes', {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'X-Auth-Token': 'public'
          },
          body: JSON.stringify({
            description: code,
            sections: [{
              contents: payload
            }]
          })
        });
        
        if (response.ok) {
          const result = await response.json();
          localStorage.setItem('paste_' + code, result.id);
          console.log('Signal sent for code:', code);
          return true;
        }
        
        // Fallback to localStorage with timestamp
        const storageKey = 'transfer_' + code;
        const storageData = {
          data: data,
          timestamp: Date.now()
        };
        localStorage.setItem(storageKey, JSON.stringify(storageData));
        console.log('Signal stored locally for code:', code);
        return true;
        
      } catch (err) {
        console.error('Signal send error:', err);
        
        // Always fallback to localStorage
        try {
          const storageKey = 'transfer_' + code;
          const storageData = {
            data: data,
            timestamp: Date.now()
          };
          localStorage.setItem(storageKey, JSON.stringify(storageData));
          console.log('Signal stored locally (fallback) for code:', code);
          return true;
        } catch (e) {
          showStatus('Error saving transfer data. File may be too large.', 'error');
          return false;
        }
      }
    }

    async function getSignal(code) {
      try {
        // First check localStorage (works for same browser/device)
        const storageKey = 'transfer_' + code;
        const localData = localStorage.getItem(storageKey);
        
        if (localData) {
          const parsed = JSON.parse(localData);
          // Check if not expired (10 minutes)
          if (Date.now() - parsed.timestamp < 600000) {
            console.log('Signal found locally for code:', code);
            return parsed.data;
          }
        }
        
        // Try paste.ee service
        const pasteId = localStorage.getItem('paste_' + code);
        if (pasteId) {
          const response = await fetch(`https://api.paste.ee/v1/pastes/${pasteId}`);
          if (response.ok) {
            const result = await response.json();
            const payload = JSON.parse(result.paste.sections[0].contents);
            
            if (Date.now() - payload.timestamp < 600000) {
              console.log('Signal found via paste service for code:', code);
              return payload.data;
            }
          }
        }
        
        console.log('No valid signal found for code:', code);
        return null;
        
      } catch (err) {
        console.error('Signal fetch error:', err);
        return null;
      }
    }

    async function deleteSignal(code) {
      try {
        localStorage.removeItem('transfer_' + code);
        const pasteId = localStorage.getItem('paste_' + code);
        if (pasteId) {
          localStorage.removeItem('paste_' + code);
        }
      } catch (err) {
        console.error('Signal delete error:', err);
      }
    }

    function generateCode() {
      const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
      let code = '';
      for (let i = 0; i < 6; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return code;
    }

    function formatFileSize(bytes) {
      if (bytes === 0) return '0 Bytes';
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return (bytes / Math.pow(k, i)).toFixed(2) + ' ' + sizes[i];
    }

    function formatSpeed(bytesPerSecond) {
      return formatFileSize(bytesPerSecond) + '/s';
    }

    function formatTime(seconds) {
      if (!isFinite(seconds) || seconds < 0) return '--:--';
      if (seconds < 60) return Math.floor(seconds) + 's';
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    function showStatus(message, type) {
      status.textContent = message;
      status.className = 'status active ' + type;
    }

    function updateConnectionStatus(connected) {
      if (connected) {
        connectionStatus.classList.add('connected');
      } else {
        connectionStatus.classList.remove('connected');
      }
    }

    function updateProgress(current, total) {
      const now = Date.now();
      const percent = (current / total * 100);
      progressFill.style.width = percent + '%';
      progressPercent.textContent = percent.toFixed(1) + '%';

      if (now - lastUpdate > 500) {
        const timeDiff = (now - lastUpdate) / 1000;
        const bytesDiff = current - bytesAtLastUpdate;
        const speed = bytesDiff / timeDiff;
        
        transferSpeed.textContent = formatSpeed(speed);
        
        const remaining = (total - current) / speed;
        timeRemaining.textContent = formatTime(remaining);
        
        lastUpdate = now;
        bytesAtLastUpdate = current;
      }
    }

    async function createOffer(file) {
      transferCode = generateCode();
      shareCode.textContent = transferCode;

      peerConnection = new RTCPeerConnection(config);
      
      dataChannel = peerConnection.createDataChannel('fileTransfer', {
        ordered: true,
        maxRetransmits: 3
      });
      dataChannel.binaryType = 'arraybuffer';

      dataChannel.onopen = async () => {
        updateConnectionStatus(true);
        showStatus('âœ“ Connected! Starting transfer...', 'success');
        statusText.textContent = 'Transferring...';
        await sendFile();
      };

      dataChannel.onerror = (err) => {
        showStatus('Transfer error occurred', 'error');
      };

      const candidates = [];
      
      peerConnection.onicecandidate = async (event) => {
        if (event.candidate) {
          candidates.push(event.candidate);
        } else {
          // All candidates gathered
          const offerData = {
            type: 'offer',
            sdp: peerConnection.localDescription.sdp,
            candidates: candidates,
            fileInfo: {
              name: file.name,
              size: file.size,
              type: file.type
            }
          };
          await sendSignal(transferCode, offerData);
          showStatus('âœ“ Code ready! Share with receiver.', 'success');
          statusText.textContent = 'Waiting for receiver...';
        }
      };

      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);

      pollForAnswer();
    }

    function pollForAnswer() {
      let attempts = 0;
      pollInterval = setInterval(async () => {
        attempts++;
        const answerData = await getSignal(transferCode + '_answer');
        if (answerData) {
          clearInterval(pollInterval);
          
          await peerConnection.setRemoteDescription(new RTCSessionDescription({
            type: 'answer',
            sdp: answerData.sdp
          }));

          if (answerData.candidates) {
            for (const candidate of answerData.candidates) {
              await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
            }
          }
          
          // Clean up signals
          await deleteSignal(transferCode + '_answer');
        }
        
        // Timeout after 10 minutes
        if (attempts > 1200) {
          clearInterval(pollInterval);
          showStatus('Connection timeout. Please try again.', 'error');
        }
      }, 500);
    }

    async function sendFile() {
      if (!selectedFile || !dataChannel) return;

      stats.style.display = 'flex';
      progressBar.classList.add('active');
      startTime = Date.now();
      lastUpdate = startTime;
      bytesAtLastUpdate = 0;

      const chunkCount = Math.ceil(selectedFile.size / CHUNK_SIZE);
      
      for (let i = 0; i < chunkCount; i++) {
        const start = i * CHUNK_SIZE;
        const end = Math.min(start + CHUNK_SIZE, selectedFile.size);
        const chunk = selectedFile.slice(start, end);
        
        const arrayBuffer = await chunk.arrayBuffer();
        
        while (dataChannel.bufferedAmount > CHUNK_SIZE * 4) {
          await new Promise(resolve => setTimeout(resolve, 10));
        }
        
        dataChannel.send(arrayBuffer);
        updateProgress(end, selectedFile.size);
      }

      showStatus('âœ“ Transfer complete!', 'success');
      statusText.textContent = 'âœ“ File sent successfully!';
    }

    async function createAnswer(code) {
      showStatus('Looking for transfer...', 'info');
      
      const offerData = await getSignal(code);
      if (!offerData) {
        showStatus('âŒ Invalid code or transfer expired. Make sure the sender has selected a file first.', 'error');
        return;
      }

      showStatus('âœ“ Found transfer! Connecting...', 'success');

      fileMetadata = offerData.fileInfo;
      totalSize = fileMetadata.size;

      fileName.textContent = fileMetadata.name;
      fileSize.textContent = formatFileSize(fileMetadata.size);
      fileInfo.classList.add('active');
      
      dropZone.style.display = 'none';
      inputSection.style.display = 'none';
      orDivider.style.display = 'none';

      peerConnection = new RTCPeerConnection(config);

      peerConnection.ondatachannel = (event) => {
        dataChannel = event.channel;
        dataChannel.binaryType = 'arraybuffer';

        dataChannel.onmessage = (e) => {
          receivedChunks.push(e.data);
          receivedSize += e.data.byteLength;
          updateProgress(receivedSize, totalSize);

          if (receivedSize >= totalSize) {
            saveReceivedFile();
          }
        };

        dataChannel.onopen = () => {
          updateConnectionStatus(true);
          showStatus('âœ“ Connected! Receiving file...', 'success');
          statusText.textContent = 'Downloading...';
          stats.style.display = 'flex';
          progressBar.classList.add('active');
          startTime = Date.now();
          lastUpdate = startTime;
          bytesAtLastUpdate = 0;
        };
      };

      const candidates = [];
      
      peerConnection.onicecandidate = async (event) => {
        if (event.candidate) {
          candidates.push(event.candidate);
        } else {
          const answerData = {
            type: 'answer',
            sdp: peerConnection.localDescription.sdp,
            candidates: candidates
          };
          await sendSignal(code + '_answer', answerData);
        }
      };

      await peerConnection.setRemoteDescription(new RTCSessionDescription({
        type: 'offer',
        sdp: offerData.sdp
      }));

      if (offerData.candidates) {
        for (const candidate of offerData.candidates) {
          await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
        }
      }

      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);
      
      showStatus('Waiting for connection...', 'info');
      statusText.textContent = 'Establishing connection...';
    }

    function saveReceivedFile() {
      const blob = new Blob(receivedChunks, { type: fileMetadata.type });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = fileMetadata.name;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);

      showStatus('âœ“ Download complete!', 'success');
      statusText.textContent = 'âœ“ File received successfully!';
    }

    function handleFile(file) {
      selectedFile = file;
      
      fileName.textContent = file.name;
      fileSize.textContent = formatFileSize(file.size);
      
      fileInfo.classList.add('active');
      dropZone.style.display = 'none';
      inputSection.style.display = 'none';
      orDivider.style.display = 'none';
      
      showStatus('Generating transfer code...', 'info');
      statusText.textContent = 'Setting up connection...';
      
      createOffer(file);
    }

    dropZone.addEventListener('click', () => fileInput.click());

    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('dragover');
    });

    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      const file = e.dataTransfer.files[0];
      if (file) handleFile(file);
    });

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) handleFile(file);
    });

    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(shareCode.textContent).then(() => {
        const originalText = copyBtn.textContent;
        copyBtn.textContent = 'âœ“ Copied!';
        setTimeout(() => {
          copyBtn.textContent = originalText;
        }, 2000);
      });
    });

    connectBtn.addEventListener('click', () => {
      const code = codeInput.value.toUpperCase().trim();
      if (code.length === 6) {
        showStatus('Connecting...', 'info');
        createAnswer(code);
      } else {
        showStatus('Please enter a valid 6-character code', 'error');
      }
    });

    codeInput.addEventListener('input', (e) => {
      e.target.value = e.target.value.toUpperCase();
    });

    codeInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        connectBtn.click();
      }
    });

    // Cleanup old transfers on load
    window.addEventListener('beforeunload', () => {
      if (transferCode) {
        deleteSignal(transferCode);
        deleteSignal(transferCode + '_answer');
      }
    });
  </script>
</body>
</html>
